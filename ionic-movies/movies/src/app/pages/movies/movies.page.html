<app-navbar [pageName]="'Movies'"></app-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let movie of movies; let i = index">
            <ion-label>{{i + 1}}</ion-label>
            <ion-label>{{movie.title}}</ion-label>

            <ion-icon name="trash-outline" (click)="deleteMovie(movie)" class="ion-padding-end" color="danger">
            </ion-icon>
            <ion-icon name="pencil-outline" class="ion-padding-end" color="primary"></ion-icon>
            <ion-icon name="chevron-forward-outline" class="ion-padding-end"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>

<ion-footer>
    <ion-button expand="block" (click)="goToAddMovie()">Add movie</ion-button>
</ion-footer>
